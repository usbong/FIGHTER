	function isAllMultipleObjectsOfTileTypeDone(sCurrHitTileInput, sCurrHitTileTypeInput) {

		//added by Mike, 20231123
		var iObjectCountForTileType=0;

		//note: "var" to create new container inside for loop
    	for (var iRowCount=0; iRowCount<iRowCountMax; iRowCount++) {
    		for (var iColumnCount=0; iColumnCount<iColumnCountMax; iColumnCount++) {

				var iTileBgCount=arrayPuzzleTilePos[iRowCount][iColumnCount];

				sCurrHitTile=arrayPuzzleTileCountId[iTileBgCount].alt;

				sCurrHitTile=sCurrHitTile.substring(0,sCurrHitTile.indexOf(",FK="));

				sCurrHitTileType="";

				sCurrHitTileType=Math.floor(parseInt((sCurrHitTile-1)/4));

				if (sCurrHitTileType==sCurrHitTileTypeInput) {
					if (sCurrHitTile==sCurrHitTileInput) {
						//alert("sCurrHitTile: "+sCurrHitTile);

						//added by Mike, 20231123
						iObjectCountForTileType++;
					}
					else {
						return false;
					}
				}
			}
		}

		//added by Mike, 20231123
		//alert("iObjectCountForTileType: "+iObjectCountForTileType);

		if (iObjectCountForTileType==1) {
			//bHasOnlyOneObjectCountForTileType=true;
			return false;
		}

		//alert("sCurrHitTileTypeInput: "+sCurrHitTileTypeInput);

		//added by Mike, 20231123
		//alert("sCurrHitTileTypeInput: "+sCurrHitTileTypeInput);

		if (parseInt(sCurrHitTileTypeInput)==0) {
			if (bSoldierTileTypeDone) {
				return false;
			}
			bSoldierTileTypeDone=true;
		}
		else if (parseInt(sCurrHitTileTypeInput)==1) {
			if (bTankTileTypeDone) {
				return false;
			}

			bTankTileTypeDone=true;
		}
		else if (parseInt(sCurrHitTileTypeInput)==2) {

			//alert(">>>bBuildingTileTypeDone: "+bBuildingTileTypeDone);

			if (bBuildingTileTypeDone) {
				//alert(">>>>>>>>>>>>>>>>>>>>>>>");

				return false;
			}

			bBuildingTileTypeDone=true;
		}


		//soldier; 1; 0+1
		//tank; 2; 1+1
		//building; 3; 2+1
		//iScore+=iObjectCountForTileType;

		//iScore+=iObjectCountForTileType*(sCurrHitTileTypeInput+1)*777;

		//edited by Mike, 20231123
		//iTargetScore=iScore+iObjectCountForTileType*(parseInt(sCurrHitTileTypeInput)+1)*777;

    //edited by Mike, 20231126; from 20231124
//    bIsIncreasingScore=true;

		//OK;
		if (iTargetScore==iScore) {
			//iTargetScore=iScore+iObjectCountForTileType*(parseInt(sCurrHitTileTypeInput)+1);//*777;
			iTargetScore=iScore+iObjectCountForTileType*(parseInt(sCurrHitTileTypeInput)+1)*777;

			//alert("iTargetScore: "+iTargetScore);
		}
		else {
/*
			alert("DITO");
			alert("iScore: "+iScore);
			alert("iTargetScore: "+iTargetScore);
*/
			iScore=iTargetScore;
	//		iTargetScore=iTargetScore+iObjectCountForTileType*(parseInt(sCurrHitTileTypeInput)+1);//*777;
			iTargetScore=iTargetScore+iObjectCountForTileType*(parseInt(sCurrHitTileTypeInput)+1)*777;
		}


		return true;
	}

	function verifyIfAllObjectsOfTileTypeDone(iXPos, iYPos) {

		//bIsPuzzleDone=true;

		//note: "var" to create new container inside for loop
    	for (var iRowCount=0; iRowCount<iRowCountMax; iRowCount++) {
    		for (var iColumnCount=0; iColumnCount<iColumnCountMax; iColumnCount++) {

				var iTileBgCount=arrayPuzzleTilePos[iRowCount][iColumnCount];

				//alert("!!!! iTileBgCount: "+iTileBgCount);

				var iTilePosX= iHorizontalOffset+iOffsetWidth+iPuzzleTileWidth*iColumnCount+iBorderOffset*iColumnCount;

				var iTilePosY=0+iOffsetHeight+iPuzzleTileHeight*iRowCount+iBorderOffset*iRowCount;


				if (isPointsOfRectIntersectingPointsOfRect(iXPos,iYPos,iTilePosX,iTilePosY)) {

					sCurrHitTile=arrayPuzzleTileCountId[iTileBgCount].alt;

					sCurrHitTile=sCurrHitTile.substring(0,sCurrHitTile.indexOf(",FK="));

					sCurrHitTileType="";


/*
					if (iPrevHitTileBgCount!=-1) {
						sPrevHitTile=arrayPuzzleTileCountId[iPrevHitTileBgCount].alt;
						sPrevHitTile=sPrevHitTile.substring(0,sPrevHitTile.indexOf(",FK="));
					}
					sPrevHitTileType="";
*/

					sCurrHitTileType=Math.floor(parseInt((sCurrHitTile-1)/4));

					//alert (">> sCurrHitTile: "+sCurrHitTile);

					//verify all tiles if all objects of same type already use the same tile
					if (isAllMultipleObjectsOfTileTypeDone(sCurrHitTile, sCurrHitTileType)) {

						//alert("HAS NO MORE COPIES!");

						return true;
					}

					return false;
				}
			}
		}

		//alert("HAS NO MORE COPIES!");

		//TODO: -update: this
		return true; //bIsPuzzleDone; //false;

//		return false;
	}

	function executeTransitionEffect() {
		//added by Mike, 20231128
		if (bIsPuzzleDone) {
			if (iTransitionFromPuzzleToBossDelayCount<iTransitionFromPuzzleToBossDelayCountMax) {
				iTransitionFromPuzzleToBossDelayCount++;
				return;
			}
		}

						
		var myDivTransitionEffect = document.getElementById("divTransitionEffectId");
		
//		if (myDivTransitionEffect.style.visibility!=="visible") {

		if (!bIsExecutingTransition) {
			return;
		}

		//alert(bIsExecutingTransition);
		
		//alert(">>>>>>DITO");
		
		//alert(myDivTransitionEffect.style.visibility);
			
		//width of transition shape is also iStageMaxHeight;
		myDivTransitionEffect.style.left=0+iHorizontalOffset+iStageMaxWidth/2-iStageMaxHeight/2+"px";
		myDivTransitionEffect.style.top=0+iVerticalOffsetInnerScreen+iStageMaxHeight/2-iStageMaxHeight/2+"px";	

		//myDivTransitionEffect.style.visibility="visible";
		
		iTransitionRotate=(iTransitionRotate+5)%360;
		
		//alert(">>>>>>iTransitionRotate: "+iTransitionRotate);
		//alert(">>>>>>iTransitionScale: "+iTransitionScale);
				
		if (!bIsTransitionFirstPartDone) {		
			if (iTransitionScale<2) {
				iTransitionScale+=0.02;//1;
				
				//alert("scaling...");
			}
			else {
				//alert("DONE!");
			
				iTransitionScale=2;
				iTransitionRotate=0;

				if (iTransitionDelayCount<iTransitionDelayCountMax) {
				}
				else {
/*				
					myDivTransitionEffect.style.visibility="hidden";
					bIsExecutingTransition=false;
*/					
					bIsTransitionFirstPartDone=true;				
					iTransitionDelayCount=0;
									
					//added by Mike, 20231127
					if (!bIsPuzzleDone) {
						//used when transitioning to puzzle from how to play guide
						var howToPlayGuideImage = document.getElementById("howToPlayGuideImageId");

						//added by Mike, 20231128

						howToPlayGuideImage.style.visibility = "hidden";
						
						//added by Mike, 20231129
						howToPlayGuideImageFrame2.style.visibility = "hidden";
									
						mainImageMonster.style.visibility = "visible";
						
						textScoreDiv.style.visibility = "visible";
					}
					else {
					  if (!bIsBossBattleDone) {					
						if (!bHasClosedPuzzle) {
							closePuzzle();
						}
					
						var mainImageMonster = document.getElementById("mainImageMonster0");
						var textScoreDiv = document.getElementById("textScoreDivId");
						var myCanvasTwo = document.getElementById("myCanvasTwoId");
						var mainImageTile = document.getElementById("mainImageTileImageId");
						var mainImageTileTankBody = document.getElementById("mainImageTileImageTankBodyId");

						//added by Mike, 20231129
						var bossBattleBgImage = document.getElementById("bossBattleBgImageId");			

						//added by Mike, 20231129
						var bossBattleBgImagePart2 = document.getElementById("bossBattleBgImagePart2Id");		
						var mainImageSoldier = document.getElementById("mainImageSoldierId");			
												
						mainImageSoldier.style.visibility = "hidden";
						 
						mainImageMonster.style.visibility = "hidden";
						textScoreDivId.style.color="white";
						myCanvasTwo.style.visibility="visible";
												
						mainImageTile.style.visibility = "visible";
						mainImageTileTankBody.style.visibility = "visible";

						
						bossBattleBgImage.style.visibility = "visible";
						bossBattleBgImagePart2.style.visibility = "visible";
						
						bossBattleBgImagePart2.style.left = 0+"px"; 
						bossBattleBgImagePart2.style.top = 0+iStageMaxHeight-bossBattleBgImagePart2.clientHeight+"px";
		
						
						//added by Mike, 20231129
						//setCityExplosionEffectPosition(0,0);
						//setCityExplosionEffectPosition(parseInt(bossBattleBgImage.style.left)+bossBattleBgImage.clientWidth*0.3,parseInt(bossBattleBgImage.style.top)+bossBattleBgImage.clientHeight/2);
						
						setCityExplosionEffectPosition(parseInt(bossBattleBgImage.style.left)+bossBattleBgImage.clientWidth*0.1,parseInt(bossBattleBgImage.style.top)+bossBattleBgImage.clientHeight/3);

						//setCityExplosionEffectPosition(0,parseInt(bossBattleBgImage.style.top)+bossBattleBgImage.clientHeight/5);
	
	
					  }
					}
					
				}
				iTransitionDelayCount++;			
			}
		}
		else {
			if (iTransitionScale>0) {
				iTransitionScale-=0.02;//0.01;
/*				
				if (bIsPuzzleDone) {
					alert("scaling..."+iTransitionScale);
				}
*/				
			}
			else {
			
				iTransitionScale=0;
				iTransitionRotate=0;

				if (iTransitionDelayCount<iTransitionDelayCountMax) {
				}
				else {
					myDivTransitionEffect.style.visibility="hidden";
					bIsExecutingTransition=false;
					
					//alert("DITO!!!");
				}
				iTransitionDelayCount++;			
			}
			
		}
		
	////	myDivTransitionEffect.style.transform = "rotate("+iTransitionRotate+"deg)";
		
	////	myDivTransitionEffect.style.transform = "scale("+iTransitionScale+","+iTransitionScale+")";

		myDivTransitionEffect.style.transform = "rotate("+iTransitionRotate+"deg)"+" scale("+iTransitionScale+","+iTransitionScale+")";	
	}

	//added by Mike, 20231123
	function isTileTypeDone(sCurrHitTile) {
		sCurrHitTileType=Math.floor((parseInt(sCurrHitTile)-1)/4);

		//alert(">>>>sCurrHitTileType: "+sCurrHitTileType);

		if (parseInt(sCurrHitTileType)==0) {
			if (bSoldierTileTypeDone) {
				return true;
			}
		}
		else if (parseInt(sCurrHitTileType)==1) {
			if (bTankTileTypeDone) {
				return true;
			}
		}
		else if (parseInt(sCurrHitTileType)==2) {
			if (bBuildingTileTypeDone) {
				return true;
			}
		}

		return false;
	}

  function isPointsOfRectIntersectingPointsOfRect(iXPos1, iYPos1, iXPos2, iYPos2) {
  		//alert("iPuzzleTileWidth: "+iPuzzleTileWidth);

  	let mdo1XPos = iXPos1;
  	let mdo1YPos = iYPos1;

  	//edited by Mike, 20230524
  	//set as a point; not a tile
  	let mdo1Width = 1;//iPuzzleTileWidth;
  	let mdo1Height = 1;//iPuzzleTileHeight;

  	let mdo2XPos = iXPos2;
  	let mdo2YPos = iYPos2;

  	let mdo2Width = iPuzzleTileWidth;
  	let mdo2Height = iPuzzleTileHeight;

  	let iOffsetXPosAsPixel = 0;
  	let iOffsetYPosAsPixel = 0;

  	//alert("mdo1XPos: "+mdo1XPos);

  /*
  	alert("mdo1XPos: "+mdo1XPos+"; "+"mdo1Width: "+mdo1Width);
  	alert("mdo2XPos: "+mdo2XPos+"; "+"mdo2Width: "+mdo2Width);
  */

  	if ((mdo2YPos+mdo2Height < mdo1YPos+iOffsetYPosAsPixel) || //is the bottom of mdo2 above the top of mdo1?
  		(mdo2YPos > mdo1YPos+mdo1Height-iOffsetYPosAsPixel) || //is the top of mdo2 below the bottom of mdo1?
  		(mdo2XPos+mdo2Width < mdo1XPos+iOffsetXPosAsPixel) || //is the right of mdo2 to the left of mdo1?
  		(mdo2XPos > mdo1XPos+mdo1Width-iOffsetXPosAsPixel)) //is the left of mdo2 to the right of mdo1?
  	{
  		//no collision
  		return false;
  	}

  	return true;
  }
